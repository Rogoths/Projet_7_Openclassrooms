<!doctype html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Grandpy Bot</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
</head>
  <body>
    <header class="container-fluid header">
      <div class="container">
          <img src="{{ url_for('static', filename='img/robot.png') }}" alt="GrandPy Bot" class="robot">
          <h1> GrandPy Bot </h1>
        </div>
      </div>
    </header>
    <section class="container-fluid grandpy">
      <div class="container">
        <h2>Bonjour mon enfant, que puis-je faire pour toi ?</h2>

        <form method="POST" action="/fake">
          <p>Rentres le lieu pour lequel tu souhaites avoir des informations</p>
          <input id="text" name="text">
          <input id="query" type="submit" value="Envoyer le formulaire">
        </form>
      <br>
      <div id="adress" class="adress"></div>
      <br>
      </section>
      <section class="container-fluid response">
        <div class="container">
          <div class="row">
            </article>
            <article class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
              <div id="adress" class="adress"></div>
              <div id="map" class="map"></div>
            </article>
            <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
              <br>
              <div id="wiki" class="wiki"></div>
            </article>
          </div>
        </div>
      </section>

      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key={{ key_googlemaps }}&callback=initMap"
      async defer></script>

    </div>
  </body>
  <footer class="container-fluid footer">
    <div class="container">
      <div class="row">
      <article class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
        <a href="https://github.com/Rogoths/" class="github"><img src="{{ url_for('static', filename='img/github.png') }}" alt="">Profil Github</a>
      </article>
      <article class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
        <a href="https://github.com/Rogoths/" class="trello"><img src="{{ url_for('static', filename='img/trello.png') }}" alt="">Trello du projet</a>
      </article>
    </div>
    </div>
    </div>

  </footer>
</html>
